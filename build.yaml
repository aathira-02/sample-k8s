ARCH=$(uname -m)
RUNNER_VERSION=$(curl -s https://api.github.com/repos/actions/runner/releases/latest | grep tag_name | cut -d '"' -f4)
curl -o actions-runner.tar.gz -L https://github.com/actions/runner/releases/download/${RUNNER_VERSION}/actions-runner-linux-${ARCH}.tar.gz
tar xzf actions-runner.tar.gz


sudo apt-get update && sudo apt-get install -y libicu70 libssl3 libkrb5-3 zlib1g libcurl4



./config.sh --url https://github.com/YOUR_ORG/YOUR_REPO --token YOUR_TOKEN


./run.sh
